<body>
    <div class="form-container">
        <h2>Agregar Nuevo Producto</h2>

            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripci√≥n:</label>
